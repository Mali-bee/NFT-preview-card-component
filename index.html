<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>NFT preview card component | Frontend Mentor</title>

</head>
<body>

  <div class="container">

    <div class="card">

      <div class="featured-block">
        <div class="featured-block-overlay">

        </div>
      </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <figure class="extra-info">
        <div class="extra-information">
          <img src="./images/icon-ethereum.svg">
          <p style="color: hsl(178, 100%, 50%);">0.041 ETH</p>
        </div>
        <div class="extra-information">
          <img src="./images/icon-clock.svg"> 
          <p>3 days left</p>
        </div>
      </figure>

      <div class="account">
        <img src="./images/Mali-billz.jpeg" alt="avatar" width="10%" class="account-image">
        <p>Creation of <a href="https://mali-bee.github.io/social-profile-Frontend-Mentor-challenge/" target="_blank">Mali-billz</a></p>
      </div>

    </div>
  
  </div>
  
</body>
</html>
